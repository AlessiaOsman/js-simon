<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container bg-primary vh-100 pt-5">
        <h1 id="title" class="text-center mb-5">Hai 30 secondi per memorizzare questi numeri</h1>
        <div id="cpu-number" class="d-flex justify-content-center">
            <div class="w-25 text-center fw-bold fs-1">1</div>
            <div class="w-25 text-center fw-bold fs-1">3</div>
            <div class="w-25 text-center fw-bold fs-1">4</div>
            <div class="w-25 text-center fw-bold fs-1">5</div>
            <div class="w-25 text-center fw-bold fs-1">5</div>
        </div>
        <div id="countdown" class="text-center fw-bold fs-1 mt-5">30</div>
        <form id="form" class="row d-none">
            <div class="col">
                <input type="text" class="form-control" placeholder="Inerisci un numero" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Inerisci un numero" aria-label="Last name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Inerisci un numero" aria-label="Last name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Inerisci un numero" aria-label="Last name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Inerisci un numero" aria-label="Last name">
            </div>
            <div class="col-12 mt-5 d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Controlla i tuoi numeri</button>
              </div>
        </form>
        <h2 id="guessed-numbers" class="text-center d-none">Hai indovinato TOT numeri:</h2>
    </div>
</body>

</html>
